name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

    
jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller
      run: pyinstaller -y mainn.spec
    
    - name: Zip Release Files
      run: Compress-Archive -Path dist/mainn/* -DestinationPath JustMonika-Windows.zip

    - name: Get Previous tag
      id: previoustag
      uses: WyriHaximus/github-action-get-previous-tag@v1
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Calculate new version
      id: version
      run: |
        if [[ "${{ steps.previoustag.outputs.tag }}" == "" ]]; then
          echo "::set-output name=new_tag::v1.00"
        else
          current_version=$(echo "${{ steps.previoustag.outputs.tag }}" | sed 's/v//')
          if [[ "${{ github.event.head_commit.message }}" == *"[major]"* ]]; then
            major_version=$(echo $current_version | cut -d. -f1)
            new_version=$((major_version + 1)).00
          else
            version_number=$(echo $current_version | awk -F. '{print $1"."$2+0.01}')
            new_version=$version_number
          fi
          echo "::set-output name=new_tag::v$new_version"
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.new_tag }}
        release_name: Release ${{ steps.version.outputs.new_tag }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./JustMonika-Windows.zip
        asset_name: JustMonika-Windows.zip
        asset_content_type: application/zip